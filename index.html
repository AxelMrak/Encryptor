<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Encrypt for Challenge Alura</title>
  </head>
  <body>
    <!-- HEADER STARTS -->
    <header class="head">
      <img src="./img/logo.svg" width="40" />
    </header>
    <!-- HEADER ENDS -->
    <!-- MAIN CONTAINER START -->
    <main class="main-container">
      <div class="text-to-enter">
        <label for="field"></label>
        <textarea
          name="field"
          id="field-text"
          cols="40"
          rows="10"
          placeholder="Insert your text here"
        ></textarea>
        <div class="info">
          <img
            src="https://img.icons8.com/fluency-systems-regular/30/000000/info-popup.png"
          />
          <p class="warn">Only lowercase and without accent</p>
        </div>
        <div class="buttons">
          <button id="encrypt-btn" class="btn-hover">Encrypt</button>
          <button id="decrypt-btn" class="btn-hover">Decrypt</button>
        </div>
      </div>
      <div id="return-text">
        <img src="./img/woman-no-text.svg" width="300" class="svg-no-text to-disappear"/>
        <h3 class="to-disappear title-no-found">No text found</h3>
        <p id="text-returned"></p>
        <button type="button" id="copy-btn">Copy text</button>
      </div>
    </main>
    <!-- MAIN CONTAINER ENDS -->
    <!-- FOOTER TEXT START -->
    <footer class="foot">
      <p>Made with ‚ù§ by Axel Sarmiento</p>
    </footer>
    <!-- FOOTER TEXT END -->
    <!-- Script JavaScript -->
    <script src="./js/index.js"></script>
  </body>
</html>
